<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="Contact.css">
    <meta charset="UTF-8">
    <title>Contact Us</title>
     <link rel="stylesheet" href="Contact.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Surkhet, NP12</div>
          <div class="text-two">Birendranagar 06</div><br>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div><br>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">techfusion1234@gmail.com </div>
          <br>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div><br>
        <p>Feel Free to Contact Us</p>  
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name"><br><br>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email"><br><br>
        </div>
        <div class="input-box message-box">
            <label for="msg"> 
              <i class=" fa fa-solid fa-comment"
                style="margin: 2px;"> 
                </i>
                 
                 Write Message: 
            </label> 
            <div class="input-box">
              <input type="text" placeholder="Write Something" height="48px">
            </div>
            
        </div>
        <div class="button"><br><br>
          <input type="button" value="Send Us" ><i class="fas fa-arrow-right"></i><br>
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
